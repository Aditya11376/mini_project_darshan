  <section class="contact-form-section">
    <div class="container">
      <h2>We'd love to hear from you!</h2>
      <form id="contactForm" action="https://formcarry.com/s/kt0PFJ11E5T">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="mob">Mobile No.</label>
          <input type="text" id="name" name="name" placeholder="Enter your mobile number" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Drop your message here" rows="5" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>

      </form>
      <div id="responseMessage"></div>
    </div>
